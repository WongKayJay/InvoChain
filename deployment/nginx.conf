# Nginx Configuration for InvoChain
# Server: g1t2.drshaiban.cloud
# Purpose: Host marketing website and Flutter web application

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name g1t2.drshaiban.cloud;
    
    # Redirect all HTTP requests to HTTPS
    return 301 https://$server_name$request_uri;
}

# Main HTTPS Server Block
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name g1t2.drshaiban.cloud;

    # SSL Configuration (Certbot will add these paths)
    # ssl_certificate /etc/letsencrypt/live/g1t2.drshaiban.cloud/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/g1t2.drshaiban.cloud/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' https: data: 'unsafe-inline' 'unsafe-eval';" always;
    
    # Strict Transport Security (HSTS)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Logging
    access_log /var/log/nginx/invochain.access.log;
    error_log /var/log/nginx/invochain.error.log;

    # Root directory for marketing website
    root /var/www/invochain/website;
    index index.html index.htm;

    # Character encoding
    charset utf-8;

    # Max upload size (for future forms/uploads)
    client_max_body_size 10M;

    # ==========================================
    # Marketing Website (Main Site)
    # ==========================================
    
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|webp)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
        
        # Don't cache HTML files
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        }
    }

    # ==========================================
    # Flutter Web Application
    # ==========================================
    
    location /app {
        alias /var/www/invochain/app;
        try_files $uri $uri/ /app/index.html;
        
        # Main Flutter app HTML
        location = /app/index.html {
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        }
        
        # Flutter service worker
        location = /app/flutter_service_worker.js {
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
            add_header Service-Worker-Allowed "/app";
        }
        
        # Flutter main.dart.js and other JS bundles
        location ~* /app/.*\.js$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
            
            # Enable gzip for JS files
            gzip on;
            gzip_types application/javascript;
        }
        
        # Flutter assets (images, fonts, etc.)
        location ~* /app/assets/ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
        
        # Flutter canvaskit (if using canvaskit renderer)
        location ~* /app/canvaskit/ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
        
        # Manifest and icons
        location ~* /app/(manifest\.json|.*\.png|favicon\.ico)$ {
            expires 30d;
            add_header Cache-Control "public";
        }
    }

    # ==========================================
    # Download Resources
    # ==========================================
    
    location /downloads {
        alias /var/www/invochain/website/downloads;
        try_files $uri $uri/ =404;
        
        # Cache download pages
        location ~* /downloads/.*\.html$ {
            expires 7d;
            add_header Cache-Control "public";
        }
    }

    # ==========================================
    # API Endpoints (Future Use)
    # ==========================================
    
    # Uncomment when you have a backend API
    # location /api {
    #     proxy_pass http://localhost:3000;
    #     proxy_http_version 1.1;
    #     proxy_set_header Upgrade $http_upgrade;
    #     proxy_set_header Connection 'upgrade';
    #     proxy_set_header Host $host;
    #     proxy_cache_bypass $http_upgrade;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    # }

    # ==========================================
    # WebSocket Support (Future Use)
    # ==========================================
    
    # location /ws {
    #     proxy_pass http://localhost:3000;
    #     proxy_http_version 1.1;
    #     proxy_set_header Upgrade $http_upgrade;
    #     proxy_set_header Connection "Upgrade";
    #     proxy_set_header Host $host;
    # }

    # ==========================================
    # Security & Access Control
    # ==========================================
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Deny access to backup and source files
    location ~* \.(bak|config|sql|fla|psd|ini|log|sh|inc|swp|dist|md)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Robots.txt
    location = /robots.txt {
        access_log off;
        log_not_found off;
    }

    # Favicon
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }

    # ==========================================
    # Performance Optimizations
    # ==========================================
    
    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Browser caching for static assets
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|woff|woff2|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Error pages (optional - create custom error pages)
    # error_page 404 /404.html;
    # error_page 500 502 503 504 /50x.html;
}

