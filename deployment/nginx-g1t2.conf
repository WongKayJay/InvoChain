# Nginx Configuration for InvoChain on g1t2.drshaiban.cloud
# Updated for new folder structure
# Main domain: g1t2.drshaiban.cloud (marketing website)
# App subdomain: app.g1t2.drshaiban.cloud (Flutter web app)

# ==========================================
# MARKETING WEBSITE - g1t2.drshaiban.cloud
# ==========================================

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name g1t2.drshaiban.cloud;
    
    # Redirect all HTTP requests to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS Configuration for Marketing Website
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name g1t2.drshaiban.cloud;

    # SSL Certificates (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/g1t2.drshaiban.cloud/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/g1t2.drshaiban.cloud/privkey.pem;
    
    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Logging
    access_log /var/log/nginx/invochain-g1t2-website-access.log;
    error_log /var/log/nginx/invochain-g1t2-website-error.log;

    # Root directory for marketing website
    root /var/www/invochain-g1t2/website;
    index index.html;

    # Main website (Marketing landing page)
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Backend API proxy
    location /api {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # CORS headers for API
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
        
        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }
}

# ==========================================
# FLUTTER APP - app.g1t2.drshaiban.cloud
# ==========================================

