    # Root directory for Flutter web app
    root /var/www/invochain-g1t2/app;
    index index.html;

    # Flutter Web Application
    location / {
        try_files $uri $uri/ /index.html;
        
        # Flutter specific headers
        add_header Cross-Origin-Opener-Policy "same-origin" always;
